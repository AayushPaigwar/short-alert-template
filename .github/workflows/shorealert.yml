name: üê¶ Shorebird Patch Missing Notifier

on:
  push:
    branches:
      - master  # use 'main' if your branch is main

jobs:
  check-patch-missing:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history instead of shallow clone
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üê¶ Setup Shorebird CLI
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: üîê Authenticate with Shorebird
        run: |
          mkdir -p ~/.shorebird
          echo '${{ secrets.SHOREBIRD_TOKEN }}' > ~/.shorebird/token.json

      - name: üîç Check for Missing Patch
        id: patch_check
        run: |
          set -e
          
          # Verify Shorebird installation
          echo "‚úÖ Shorebird CLI installed successfully"
          shorebird --version
          
          # Run the patch check logic
          APP_NAME="<<SHOREBIRD_APP_NAME>>"  # Replace with your actual app name
          
          echo "üîç Checking Shorebird patch for app: $APP_NAME"
          
          # Check if shorebird.yaml exists
          if [ ! -f "shorebird.yaml" ]; then
              echo "‚ö†Ô∏è shorebird.yaml not found. This might not be a Shorebird project."
              echo "send_alert=false" >> "$GITHUB_OUTPUT"
              exit 0
          fi
          
          # Get current commit hash
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "üîç Current commit: $CURRENT_COMMIT"
          
          # Check if this is the first commit in the repository
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "üìä Total commits in branch: $COMMIT_COUNT"
          
          if [ "$COMMIT_COUNT" -eq 1 ]; then
              echo "üìù This is the first commit in the repository"
              echo "üìß Skipping email notification for initial commit"
              echo "send_alert=false" >> "$GITHUB_OUTPUT"
              exit 0
          fi
          
          # Get the previous commit
          PREVIOUS_COMMIT=$(git rev-parse HEAD~1)
          echo "üìã Previous commit: $PREVIOUS_COMMIT"
          
          # Check if this push included any Dart/Flutter files
          CHANGED_FILES=$(git diff --name-only $PREVIOUS_COMMIT $CURRENT_COMMIT)
          
          echo "üìÅ All changed files:"
          echo "$CHANGED_FILES" | head -20  # Show first 20 files
          
          DART_CHANGES=$(echo "$CHANGED_FILES" | grep -E '\.(dart|yaml)$' || true)
          
          if [ -n "$DART_CHANGES" ]; then
              echo "‚úÖ Code changes detected that may require a patch:"
              echo "$DART_CHANGES"
              echo "üìß WILL SEND ALERT - Code changes detected!"
              echo "send_alert=true" >> "$GITHUB_OUTPUT"
              echo "change_summary<<EOF" >> "$GITHUB_OUTPUT"
              echo "$DART_CHANGES" >> "$GITHUB_OUTPUT"
              echo "EOF" >> "$GITHUB_OUTPUT"
          else
              echo "‚ÑπÔ∏è No Dart/YAML changes detected. No patch needed."
              echo "üìß No alert needed - no code changes"
              echo "send_alert=false" >> "$GITHUB_OUTPUT"
          fi
          
          echo "üîç Final send_alert value: $(grep 'send_alert=' $GITHUB_OUTPUT || echo 'not set')"

      # Add a test step to verify the condition
      - name: üß™ Debug Alert Condition
        run: |
          echo "Debug: send_alert = ${{ steps.patch_check.outputs.send_alert }}"
          if [ "${{ steps.patch_check.outputs.send_alert }}" = "true" ]; then
            echo "‚úÖ Alert condition met - email will be sent"
          else
            echo "‚ùå Alert condition not met - no email will be sent"
          fi

      - name: üìß Send Alert - No Patch Created
        if: steps.patch_check.outputs.send_alert == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
